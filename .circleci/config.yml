  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          command: "echo hello wolrd > output.txt"
      - persist_to_workspace:
          root: .
          paths: output.txt
      
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          command: "cat output.txt"
      - attach_workspace:
          at: .



workflows:
  say-hello-workflow:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
